<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Product</th>
                <th scope="col">Color</th>
                <th scope="col">Create At</th>
                <th scope="col">Image</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <% products.map((prd,index)=>{ %>
                <tr>
                    <th scope="row">
                        <%=index+1%>
                    </th>
                    <td>
                        <%= prd.name%>
                    </td>
                    <td>
                        <%=prd.description %>
                    </td>
                    <td>
                        <%=prd.product %>
                    </td>
                    <td>
                        <%=prd.color %>
                    </td>
                    <td>
                        <%=prd.createdAt %>
                    </td>
                    <td>
                        <%=prd.image %>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Update</button>
                        <a name="" id="" class="btn btn-danger" href="/api/remove/<%=prd.id%>" role="button">Remove</a>
                        <a name="" id="" class="btn btn-primary" href="/api/product/<%=prd.id%>" role="button">Details</a>
                    </td>
                </tr>
                <%}) %>
        </tbody>
    </table>
</div>
